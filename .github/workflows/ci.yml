name: CI

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

  release:
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: rte-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: rte-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: rte-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: rte-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Add target
        run: rustup target add ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create release if not exists
        run: gh release create ${{ github.ref_name }} --generate-notes || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binary to release (unix)
        if: matrix.os != 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/rte ${{ matrix.asset_name }}
          gh release upload ${{ github.ref_name }} ${{ matrix.asset_name }} --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binary to release (windows)
        if: matrix.os == 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/rte.exe ${{ matrix.asset_name }}
          gh release upload ${{ github.ref_name }} ${{ matrix.asset_name }} --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
